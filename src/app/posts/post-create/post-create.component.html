<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Choose file
      </button>
      <span>or Enter below</span>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview && imagePreview != '' && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        formControlName="content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
